<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors Game</p>
    <button class="move-button" onclick="gameRules('rock');">
      <img src="images/rock-emoji.png" class="icone" />
    </button>
    <button class="move-button" onclick="gameRules('paper');">
      <img src="images/paper-emoji.png" class="icone" />
    </button>
    <button class="move-button" onclick="gameRules('scissors');">
      <img src="images/scissors-emoji.png" class="icone" />
    </button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="resetScore();">
      Reset Score
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
